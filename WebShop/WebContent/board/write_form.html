<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
//입력 자료 검사
function check() {
	if (write_form.name.value == "") {
		alert("Type Your Name");
		write_form.name.focus();
	} else if (write_form.pass.value == "") {
		alert("Enter Your Password");
		write_form.pass.focus();
	} else if (write_form.mail.value == "") {
		alert("Enter Your Email");
		write_form.mail.focus();
	} else if (write_form.title.value == "") {
		alert("Write Tilte");
		write_form.title.focus();
	} else if (write_form.cont.value == "") {
		alert("Write Content");
		write_form.cont.focus();
	} else
		write_form.submit();
}
</script>
<body>
	<h2 style="text-align:center;"> Comment</h2>
	<form name="write_form" method="post" action = "write_action.jsp">
				<table border="1">
			<tr>
				<td align="center" width="100">Name</td>
				<td width="430"><input name="name" size="15"></td>
			</tr>
			<tr>
				<td align="center">Password</td>
				<td><input type="password" name="pass" size="15"></td>
			</tr>
			<tr>
				<td align="center">Email</td>
				<td><input name="mail" size="25"></td>
			</tr>
			<tr>
				<td align="center">Title</td>
				<td><input name="title" size="50"></td>
			</tr>
			<tr>
				<td align="center">Content</td>
				<td><textarea name="cont" cols="50" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="30">
					<input type="button" value="Main" onClick="location.href='../index.jsp'">&nbsp;
					<input type="button" value="Create" onClick="check()">&nbsp;
					<input type="button" value="List" onClick="location.href='list.jsp'">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
